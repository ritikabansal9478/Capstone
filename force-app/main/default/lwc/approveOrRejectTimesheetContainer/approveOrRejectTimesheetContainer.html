<template>
    <c-modal label="Approve or Reject Timecards">
        <c-approve-or-reject-timecards-table timecards={timecards}></c-approve-or-reject-timecards-table>
    </c-modal>
    <c-modal label="Create new timecard">
        <lightning-record-edit-form object-api-name="Timesheet__c"
                                    onsuccess={handleSuccess}>
            <lightning-input-field field-name="Status__c"></lightning-input-field>
            <lightning-input-field field-name="Program__c"></lightning-input-field>
            <lightning-button label="Save" type="submit" variant="brand"></lightning-button>
        </lightning-record-edit-form>
    </c-modal>
</template>
